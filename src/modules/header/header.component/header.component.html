<mat-toolbar color="primary">
    <mat-toolbar-row>
        <a routerLink="/" routerLinkActive="active" i18n>Overview</a>
        <a routerLink="/interview-questions" routerLinkActive="active" i18n>Interview</a>

        <span class="flex-auto"></span>

        <button
            *ngIf="false"
            mat-button
            class="sign-in-button"
            (click)="signIn()"
            i18n
        >Sign In</button>

        <button
            *ngIf="isAuthenticated"
            mat-button
            class="sign-out-button"
            (click)="signOut()"
            i18n
        >Sign Out</button>
        <social></social>
    </mat-toolbar-row>
</mat-toolbar>
