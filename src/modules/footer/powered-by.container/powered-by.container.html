<mat-card class="footer mat-primary-background-color">
    <!--<mat-card-header class="footer-subtitle-container">-->
        <!--<mat-card-subtitle class="footer-subtitle">Powered by</mat-card-subtitle>-->
    <!--</mat-card-header>-->
    <mat-card-content>
        <div class="logo-container">
            <a
                *ngFor="let link of imageLinksStore.footerLinks | async"
                [href]="link.url"
                target="_blank"
                rel="noopener"
                class="logo-entry"
                [style.background-image]="link.imageUrl | backgroundImageUrl"
            ></a>
        </div>
    </mat-card-content>
</mat-card>
