<div *ngIf="!avatarFailed" class="avatar-container">
    <img
        class="avatar-image"
        *ngIf="avatarUrl"
        [src]="avatarUrl"
        (error)="avatarFailed = true"
        (load)="avatarLoaded = true"
        [class.in-progress]="isInProgress"
    />
</div>

<mat-progress-spinner *ngIf="isInProgress" mode="indeterminate"></mat-progress-spinner>
