<markdown *ngIf="employee" ngPreserveWhitespaces [data]="employee.overview"></markdown>

<div *ngIf="expertise.length > 0" class="expertise-title">
    <span class="mat-primary-color">
        My expertise includes modern frontend frameworks and libraries such as:
    </span>
</div>

<mat-chip-list *ngIf="expertise.length > 0">
    <mat-chip *ngFor="let skill of expertise | slice:0:expertiseLimit">
        {{skill}}
    </mat-chip>

    <button
        mat-icon-button
        type="button"
        class="toggle"
        color="primary"
        (click)="toggleExpertise()"
    >
        <mat-icon *ngIf="!expertiseExpanded" matTooltip="and more" matTooltipPosition="after">more_horiz</mat-icon>
        <mat-icon *ngIf="expertiseExpanded" matTooltip="and less" matTooltipPosition="after">more</mat-icon>
    </button>
</mat-chip-list>
