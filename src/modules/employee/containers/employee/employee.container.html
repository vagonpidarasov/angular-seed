<mat-card class="employee-overview">
    <avatar [avatarUrl]="employeeStore.avatarUrl | async"></avatar>

    <mat-card-header class="mat-custom-header items-center">
        <employee
            [employee]="employeeStore.employee | async"
            (downloadRequest)="employeeStore.saveAsPdf()"
        ></employee>
    </mat-card-header>

    <mat-card-content>
        <employee-overview
            [employee]="employeeStore.employee  | async"
            [expertise]="employeeStore.expertise  | async"
        ></employee-overview>
    </mat-card-content>

    <mat-card-actions class="employee-footer">
        <span class="flex-auto"></span>
        <button
            mat-button
            color="primary"
            type="button"
            (click)="employeeStore.saveAsPdf()"
            matTooltip="consider environment before printing"
            matTooltipPosition="before"
        >Download</button>
    </mat-card-actions>
</mat-card>
