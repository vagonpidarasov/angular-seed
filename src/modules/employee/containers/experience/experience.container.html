<mat-accordion [multi]="true">
    <mat-expansion-panel *ngFor="let position of employeeStore.experience | async">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <position [inline]="true" [position]="position"></position>
            </mat-panel-title>
        </mat-expansion-panel-header>

        <position-description [position]="position"></position-description>
    </mat-expansion-panel>
</mat-accordion>
