<form [formGroup]="signInForm" (ngSubmit)="submit()">
    <section>
        <mat-form-field>
            <mat-placeholder>Username</mat-placeholder>
            <input
                matInput
                type="text"
                autocomplete="off"
                formControlName="username"
                [minlength]="usernameMinLength"
                [maxlength]="usernameMaxLength"
            />

            <mat-error *ngIf="isUsernameMinLengthError">At least {{usernameMinLength}} characters</mat-error>
        </mat-form-field>
    </section>

    <section>
        <mat-form-field>
            <mat-placeholder>Password</mat-placeholder>
            <input
                matInput
                type="password"
                autocomplete="off"
                formControlName="password"
                [minlength]="passwordMinLength"
                [maxlength]="passwordMaxLength"
            />

            <mat-error *ngIf="isPasswordMinLengthError">At least {{passwordMinLength}} characters</mat-error>
        </mat-form-field>
    </section>

    <section class="error flex align-items-center justify-content-space-around">
        <div *ngIf="!isInProgress && !error">&nbsp;</div>
        <mat-progress-bar *ngIf="isInProgress" mode="indeterminate"></mat-progress-bar>
        <mat-error *ngIf="error" class="animate-opacity">{{error}}</mat-error>
    </section>

    <section class="flex">
        <button
            mat-raised-button
            type="submit"
            class="flex-basis-100"
            color="primary"
            [disabled]="submitButtonDisabled"
        >Sign In</button>
    </section>
</form>
