<form [formGroup]="queryStringForm" (ngSubmit)="submit()" class="query-string-form">
    <section class="value">
        <mat-form-field>
            <mat-icon *ngIf="hasPrefix" class="mat-primary-color" matPrefix>search</mat-icon>
            <mat-placeholder>{{placeholder}}</mat-placeholder>
            <input
                #mainInput
                matInput
                type="text"
                autocomplete="off"
                formControlName="queryString"
            />
            <button
                *ngIf="hasValue"
                mat-button
                mat-icon-button
                matSuffix
                type="button"
                (click)="clear()"
            >
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </section>

    <section *ngIf="hasButton" class="actions">
        <button
            mat-raised-button
            type="submit"
            class="submit-button"
            color="primary"
            [disabled]="submitButtonDisabled"
        >
            <mat-icon>search</mat-icon>
        </button>
    </section>
</form>
