<mat-card-subtitle *ngIf="position" ngPreserveWhitespaces class="inline">
    <span class="period">{{position.period | monthDesctruct}}</span>
    <span class="as">as</span>
    <strong>{{position.position}}</strong>
    <span class="at">at</span>
    <span class="company">{{position.companyName}}</span>
</mat-card-subtitle>
