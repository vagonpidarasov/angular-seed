<mat-accordion [multi]="true">
    <mat-expansion-panel *ngFor="let position of experienceStore.experience | async">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <position-subtitle [position]="position"></position-subtitle>
            </mat-panel-title>
        </mat-expansion-panel-header>

        <position-description [position]="position"></position-description>
    </mat-expansion-panel>
</mat-accordion>
