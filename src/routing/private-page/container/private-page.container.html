<h1>Welcome to {{locale}}</h1>
<h3 *ngIf="authenticationStore.isAuthenticated | async"
    class="flex items-center justify-center">
    <mat-icon class="verified-user">verified_user</mat-icon>
    <span class="email">{{(authenticationStore.userData | async).email}}</span>
</h3>

<geolocation
    [error]="geolocationStore.error | async"
    [position]="geolocationStore.position | async"
    (getGeolocationRequest)="geolocationStore.resolveGeolocation()"
></geolocation>
